<ion-header>

  <ion-navbar color='dark'>
    <ion-title>Set Alarm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style='background-color:#333333' >

  <ion-card color='light'>
    <ion-card-content>
      <ion-card-title>
       Set Time
       
      </ion-card-title>
      <button style="background:#333333" ion-button round full>
        <ion-datetime placeholder=`alarmObj.time` [(ngModel)]='alarmObj.time' displayFormat="hh:mm A" ></ion-datetime>
      </button>
      
    </ion-card-content>
  </ion-card>

  <ion-card color='light'>
    <ion-card-content>
      <ion-card-title>Description</ion-card-title>

      <ion-list>
        <ion-item>
          <ion-label >Label</ion-label>
          <ion-input [(ngModel)]='alarmObj.label' type="text" text-right></ion-input>
        </ion-item>
        <ion-item>
          <ion-label >Sound</ion-label>
           <ion-select [(ngModel)]="alarmObj.sound" interface="popover">
            <ion-option value="Bells">Bells</ion-option>
            <ion-option value="Whistle">Whistle</ion-option>
            <ion-option value="Guitar">Guitar</ion-option>
           </ion-select>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>

    <div style='margin-top:15%;padding:5%;'>
      <button  color='save' style="width:100%;" ion-button round
              (click)='saveAlarm(alarmObj.time,alarmObj.label,alarmObj.sound,$event)'
       >
        Save
      </button>
      <button navPop color='danger' style="width:100%;" ion-button round outline >
        Cancel
      </button>
    </div>

</ion-content>
