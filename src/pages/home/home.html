<ion-header>
  <ion-navbar icon-right color='dark'>
    
      <ion-buttons end>
        <button (click)='addAlarm()' ion-button>
        <ion-icon name='add'></ion-icon>
        </button>
      </ion-buttons>

    <ion-title>
      Alarm Clock 
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content style='background-color:#333333'>

  <ion-list no-lines>

  <ion-item-sliding  *ngFor='let alarm of alarms' >
    <ion-item [color]="alarm.isMorning ? 'secondary' : 'primary'">

      <ion-label>
        <div class="alarm-time">
          <ion-icon name='clock-outline' item-start></ion-icon>
          {{alarm.time}} 
        </div>
        
           <p style="font-size: 20px">{{alarm.label}}</p>  
      </ion-label>

      <ion-toggle color='save' id=`alarm.id` (ionChange)="alarmToggle($event)" ></ion-toggle>

    </ion-item>
    <ion-item-options side="right">
      <button (click)='goToSet($event, alarm)' ion-button color="light">
        <ion-icon name="ios-remove-circle-outline"></ion-icon>
        Edit
      </button>
      <button (click)='deleteAlarm(alarm)' ion-button color="danger">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>

</ion-content>
