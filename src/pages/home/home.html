<ion-header>
  <ion-navbar icon-right color='primary'>
    
      <ion-buttons end>
        <button (click)='addAlarm()' ion-button>
        <ion-icon name='add'></ion-icon>
        </button>
      </ion-buttons>

    <ion-title>
      Alarm Clock 
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

  <ion-item-sliding *ngFor='let alarm of alarms' >
    <ion-item text-left>
      <ion-label style='font-size:20px'> <ion-icon name='clock-outline'></ion-icon>
        {{alarm.label}} <br> Time: {{alarm.time}} </ion-label>            
      <ion-toggle color='secondary' id=`alarm.id` (ionChange)="alarmToggle($event)"></ion-toggle>
    </ion-item>
    <ion-item-options side="right">
      <button (click)='goToSet($event, alarm)' ion-button color="light">
        <ion-icon name="ios-remove-circle-outline"></ion-icon>
        Edit
      </button>
      <button (click)='deleteAlarm(alarm)' ion-button color="danger">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>

</ion-content>
